<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="/submit.php" method="POST">
  <div class="form-group">
    <label for="name-input">Name</label>
    <input type="text" id="name-input" name="name" class="form-control" required>
    <div class="invalid-feedback">Please enter your name.</div>
  </div>
  <div class="form-group">
    <label for="email-input">Email</label>
    <input type="email" id="email-input" name="email" class="form-control" required>
    <div class="invalid-feedback">Please enter a valid email address.</div>
  </div>
  <div class="form-group">
    <label for="phone-input">Phone</label>
    <input type="tel" id="phone-input" name="phone" class="form-control" required>
    <div class="invalid-feedback">Please enter your phone number.</div>
  </div>
  <div class="form-group">
    <label for="message-input">Message</label>
    <textarea id="message-input" name="message" class="form-control" rows="4" required></textarea>
    <div class="invalid-feedback">Please enter your message.</div>
  </div>
  <div class="form-check">
    <input type="checkbox" id="conditions-checkbox" name="conditions" class="form-check-input" required>
    <label for="conditions-checkbox" class="form-check-label">I agree to the terms and conditions.</label>
    <div class="invalid-feedback">You must agree to the terms and conditions.</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
